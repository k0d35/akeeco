version: "3.9"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MONGO_URI=mongodb://mongo:27017/sunisland
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8081
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,http://127.0.0.1:4200
    depends_on:
      - mongo
      - redis
    ports:
      - "8081:8081"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY:-}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "4200:80"

volumes:
  mongo_data:
